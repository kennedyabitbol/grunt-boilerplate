<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Grunt Starter</title>
</head>
<body>
  <div id="template-theme">
  <h1>{{header}}</h1>
  {{#bug}}
  {{/bug}}

  {{#items}}
    {{#first}}
      <li><strong>{{name}}</strong></li>
    {{/first}}
    {{#link}}
      <li><a href="{{url}}">{{name}}</a></li>
    {{/link}}
  {{/items}}

  {{#empty}}
    <p>The list is empty.</p>
  {{/empty}}
</div>
    <div id="parsed-theme">
    </div>
<!-- Minified CSS -->
<link rel="stylesheet" href="assets/build/app.min.css">

<!-- Minified JS -->
<script type="text/javascript" src="assets/build/app.min.js"></script>

<!-- livereload -->
<script src="http://localhost:35729/livereload.js"></script>

<script>
$.noConflict();
jQuery(function($) {
  console.log('r');
var e, htmlRes, json, template;
json = {
        "header": "Colors",
        "items": [
            {"name": "red", "first": true, "url": "#Red"},
            {"name": "green", "link": true, "url": "#Green"},
            {"name": "blue", "link": true, "url": "#Blue"}
        ],
        "empty": false
      };
try {
  template = $('#template-theme').html();
  // json = $.parseJSON(json);
  htmlRes = Mustache.to_html(template, json).replace(/^\s*/mg, '');
} catch (_error) {
  e = _error;
  htmlRes = e.toString();
}
$('#parsed-theme').html(htmlRes);
});
</script>
</body>
</html>
